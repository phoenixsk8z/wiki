{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Page</title>
        <link rel="stylesheet" href="{% static 'encyclopedia/styles2.css' %}">
    </head>
    <body>
        <form action="{% url 'createpage' %}" method="post">
            {% csrf_token %}
        <h1>New Page Title:</h1>
            <input type="text", name="title">
            <br/>
        <h1>New Page Body:</h1>
            <textarea rows="25" cols="80" name="body"></textarea>
            <input type="submit">
        </form>
    </body>
</html>
