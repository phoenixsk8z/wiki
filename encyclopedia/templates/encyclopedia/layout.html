{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"-->
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header_and_search">
                    <h2>Encyclopedia</h2>
                    <form action="{% url 'query' %}" method="post">
                        {% csrf_token %}
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                </div>
                <ul>
                    <li><a href="http://127.0.0.1:8000">Home</a></li>
                    <li><a href="http://127.0.0.1:8000/createpage">Create New Page</a></li>
                    <li><a href="http://127.0.0.1:8000">Random Page</a></li>
                </ul>
                {% block nav %}
                {% endblock %}            
            </header>
            <main>
                {% block body %}
                <a href="htpp://127.0.0.1:8000/editpage">Edit Page</a>
                {% endblock %}
            </main>
        </div>
    </body>
</html>
