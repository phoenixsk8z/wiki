{% extends "encyclopedia/layout.html" %}
{% block title %}
    Query
{% endblock %}
{% block body %}
<h1>Couldn't find {{ requestedpage }}. </h1>
<h2>Found other possible matches.</h2>

<ul>
    {% for entry in entries %}
        <base href="http://127.0.0.1:8000/wiki/">
        <li><a href="{{ entry }}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
